<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style/main.css">
    <title>mvc-gregslist</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-dark navbar-expand bg-primary text-light">
            <a class="navbar-brand" href="#">
                <img src="assets/img/logo.png" width="45" height="45" alt="" loading="lazy">
                <span class="ml-2">mvc-gregslist</span>
            </a>
        </nav>
    </header>
    <main class="container">
        <div class="row mt-2">
            <div class="col-6">
                <button onclick="app.pagesController.toggleDisplay('cars')" class="btn btn-warning">Cars</button>
                <button onclick="app.pagesController.toggleDisplay('houses')" class="btn btn-warning">Homes</button>
                <button onclick="app.pagesController.toggleDisplay('jobs')" class="btn btn-warning">Jobs</button>
            </div>
            <div class="col-6 text-right">
                <!-- Button trigger modal -->
                <button id="addCars" type="button" class="btn btn-outline-primary" data-toggle="modal"
                    data-target="#new-car-modal">+
                    <i class="fa fa-car" aria-hidden="true"></i></button>

                <button id="addHouses" class="btn btn-outline-secondary" data-toggle="modal"
                    data-target="#new-house-modal">+ <i class="fa fa-briefcase" aria-hidden="true"></i></button>

                <button id="addJobs" class="btn btn-outline-info" data-toggle="modal" data-target="#new-job-modal">+ <i
                        class="fa fa-home" aria-hidden="true"></i></button>

                <!-- Car Modal -->
                <div class="modal fade" id="new-car-modal" tabindex="-1" role="dialog" aria-labelledby="modelTitleId"
                    aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">NEW CAR FORM</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <form onsubmit="app.carsController.createCar()">
                                    <input type="text" id="make" placeholder="make" required>
                                    <input type="text" id="model" placeholder="model" required>
                                    <input type="number" id="year" placeholder="year" required min="1885" value="2020">
                                    <input type="number" id="price" placeholder="price" required min="1">
                                    <input type="text" id="description" placeholder="description">
                                    <input type="text" id="imgUrl" placeholder="Image Url">
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary"
                                            data-dismiss="modal">Close</button>
                                        <button type="submit" class="btn btn-primary">Submit</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- House Modal -->
                <div class="modal fade" id="new-house-modal" tabindex="-1" role="dialog" aria-labelledby="modelTitleId"
                    aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Post New Job</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <form onsubmit="app.housesController.createHouse()">
                                    <input type="text" id="company" placeholder="company" required>
                                    <input type="text" id="jobTitle" placeholder="job title" required>
                                    <input type="number" id="hours" placeholder="hours" required>
                                    <input type="number" id="rate" placeholder="rate" required>
                                    <input type="text" id="description" placeholder="description" required>

                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary"
                                            data-dismiss="modal">Close</button>
                                        <button type="submit" class="btn btn-primary">Save</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Job Modal -->
                <div class="modal fade" id="new-job-modal" tabindex="-1" role="dialog" aria-labelledby="modelTitleId"
                    aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">List New House</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <form onsubmit="app.jobsController.createJob()">
                                    <input type="number" id="bedrooms" placeholder="bedrooms" required>
                                    <input type="number" id="bathrooms" placeholder="bathrooms" required>
                                    <input type="number" id="levels" placeholder="levels" required>
                                    <input type="text" id="imgUrl" placeholder="imgUrl" required>
                                    <input type="number" id="year" placeholder="year" required>
                                    <input type="number" id="price" placeholder="price" required>
                                    <input type="text" id="description" placeholder="description" required>

                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary"
                                            data-dismiss="modal">Close</button>
                                        <button type="submit" class="btn btn-primary">Save</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <div class="row d-none" id="cars"></div>
        <div class="row d-none" id="houses"></div>
        <div class="row d-none" id="jobs"></div>
        <div class="row" id="welcome">
            <div class="col text-center">
                <h2>WELCOME TO GREGSLIST</h2>
                <h5>Not to be confused with CraigsList</h5>
            </div>
        </div>

    </main>
    <footer class="container-fluid bg-dark text-light">
        <div class="row text-center">
            <div class="col">
                <p><small>Made with <i class="fa fa-heart text-danger" aria-hidden="true"></i> by Codeworks</small></p>
            </div>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script src="app/main.js" type="module"></script>
</body>

</html>
